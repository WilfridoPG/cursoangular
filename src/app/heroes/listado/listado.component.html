<p>listado de heroes</p>
<button (click)="borrarHeroe()">Eliminar</button>
<ul>
    <li *ngFor="let heroe of heroes; let i=index">{{i+1}}-{{heroe}} </li>
</ul>

<div *ngIf="heroesBorrado;else noBorrado">heroes borrado</div>

<ng-template #noBorrado>
    <h3>no ha borrado nada</h3>
</ng-template>
<span>{{heroesBorrado}}</span>
